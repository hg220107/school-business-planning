<!DOCTYPE html>
<html lang="en">
<head>
    <title>Enter Targets</title>
    <!-- Get font style and CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Web page header -->
    <div class="header">
        <!-- Help button -->
        <a href="https://github.com/hg220107/school-business-planning/blob/main/README.md" target="_blank">
            <img src="images/help.svg" class="help">
        </a>
        <h1>School Business Planning</h1>
        <p>Plan your student numbers for the next academic year</p>
    </div>
    <!-- Static targets image -->
    <div class="image-container">
        <img src="images/targets.svg" class="image-targets">
    </div>
    <!-- Targets input boxes -->
    <form onsubmit="setTargets(); return false">
        <div class="input-container">
            <p>Enter under 18s students target:</p>
            <input id="under18sTarget" type="number" min="0" placeholder="Enter target" required autofocus>
        </div>
        <div class="input-container">
            <p>Enter adults students target:</p>
            <input id="adultsTarget" type="number" min="0" placeholder="Enter target" required autofocus>
        </div>
        <!-- SUBMIT button -->
        <div class="button-container">
            <button type="submit" class="button">SUBMIT</button>
        </div>
    </form>
</body>
<script src="shared.js"></script>
</html>
